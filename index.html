<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamako Pay</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <!-- Add your PWA-specific meta tags and icons here -->
    <link rel="apple-touch-icon" href="/appicon512.png">
    <link rel="apple-touch-startup-image" href="/appicon512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Hide content when not launched in standalone mode (PWA) -->
    <style>
        body:not(.standalone) main {
            display: none;
        }
        body.standalone main {
            display: block;
        }
    </style>
</head>
<body class="standalone">
    <header>
        <h1>Tamako Pay</h1>
    </header>
    <main>
        <div id="loginFormContainer">
            <h2>ログイン</h2>
            <form id="loginForm">
                <input type="text" name="username" placeholder="ユーザー名" required><br>
                <input type="password" name="password" placeholder="パスワード" required><br>
                <input type="submit" value="ログイン">
            </form>
            <p>アカウントをお持ちでない場合は<a href="#" id="showSignupForm">こちら</a></p>
        </div>
        <div id="signupFormContainer" class="hidden">
            <h2>新規作成</h2>
            <form id="signupForm">
                <input type="text" name="fullname" placeholder="氏名" required><br>
                <input type="text" name="username" placeholder="ユーザー名" required><br>
                <input type="password" name="password" placeholder="パスワード" required><br>
                <input type="submit" value="新規作成">
            </form>
            <p>アカウントを既にお持ちの場合は<a href="#" id="showLoginForm">こちら</a></p>
        </div>
    </main>
    <footer>
        <p>© 2024 Tamako Pay. All rights reserved.</p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
