<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tamako Pay - ログイン＆作成</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./appicon512.png">
    <meta name="theme-color" content="#f0f6ff"/>
    <meta name="description" content="ポイ活型決済サービス" />

    <!-- CSS -->
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh; /* ビューポートの高さいっぱいに設定 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        main {
            flex: 1; /* メインコンテンツが残りのスペースを占めるように設定 */
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        .hidden {
            display: none;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Tamako Pay!</h1>
    </header>
    <main>
        <div id="loginFormContainer">
            <h2>ログイン</h2>
            <form id="loginForm">
                <input type="text" name="username" placeholder="ユーザー名" required><br>
                <input type="password" name="password" placeholder="パスワード" required><br>
                <input type="submit" value="ログイン">
            </form>
            <p>アカウントをお持ちでない場合は<a href="#" id="showSignupForm">こちら</a></p>
        </div>
        <div id="signupFormContainer" class="hidden">
            <h2>新規作成</h2>
            <form id="signupForm">
                <input type="text" name="username" placeholder="ユーザー名" required><br>
                <input type="password" name="password" placeholder="パスワード" required><br>
                <input type="submit" value="新規作成">
            </form>
            <p>アカウントを既にお持ちの場合は<a href="#" id="showLoginForm">こちら</a></p>
        </div>
    </main>
    <footer>
        <p>© 2024 Tamako Pay. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginFormContainer = document.getElementById('loginFormContainer');
            const signupFormContainer = document.getElementById('signupFormContainer');
            const showSignupFormLink = document.getElementById('showSignupForm');
            const showLoginFormLink = document.getElementById('showLoginForm');

            showSignupFormLink.addEventListener('click', function(event) {
                event.preventDefault();
                loginFormContainer.classList.add('hidden');
                signupFormContainer.classList.remove('hidden');
            });

            showLoginFormLink.addEventListener('click', function(event) {
                event.preventDefault();
                signupFormContainer.classList.add('hidden');
                loginFormContainer.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
